<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
<script>
     let x = +prompt("Enter first value");

     let y = +prompt("Enter second value");

     const operator = prompt(" + - * / %");

     switch(operator){

      case '+':

           alert(x+y);
             break;
        
      case '-':

         alert(x-y);
         break;

     case  '*':

          alert(x*y);
           break;
   
    case '/':

        alert(x/y);
        break;


    case  '%':

       alert(x%y);
       break;

    default:
         alert("Enter valid operator");




     
     
        
     }





     
    






</script>
</body>
</html>
