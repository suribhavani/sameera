<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>
    <script>
    
    let a=0;
    do{
          document.write(a+""+"bhavani"+"<br/>");
          a++

    }while(a>30)



    </script>
</body>
</html>
