<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>


    <script>
       for(a=0;a<=20;a++){
           
        document.write(a+" ."+"this is for loop" +"<br/><br/>");



       }

       for(a=20;a>=0;a--){

           document.write(a+" . "+"this is for loop" +"<br/>");

       }






    </script>
    
</body>
</html>
